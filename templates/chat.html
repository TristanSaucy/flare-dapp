<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential Space - Gemini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: auto;
            margin-right: 0;
        }
        .bot-message {
            background-color: #e8f4f8;
            color: #333;
            margin-right: auto;
            margin-left: 0;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        #send-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #2980b9;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #3498db;
            text-decoration: none;
            margin-right: 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .thinking {
            font-style: italic;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/chat">Gemini Chat</a>
        </div>
        
        <h1>Gemini Chat</h1>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Hello! I'm Gemini, an AI assistant. How can I help you today?
            </div>
            <!-- Chat messages will be added here dynamically -->
        </div>
        
        <form id="chat-form" action="/chat" method="post">
            <div class="input-container">
                <input type="text" id="user-input" name="user_input" placeholder="Type your message here..." required>
                <button type="submit" id="send-button">Send</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Add a message to the chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                messageDiv.textContent = message;
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // Show thinking indicator
            function showThinking() {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message bot-message thinking';
                thinkingDiv.textContent = 'Thinking...';
                thinkingDiv.id = 'thinking-indicator';
                chatContainer.appendChild(thinkingDiv);
                scrollToBottom();
            }
            
            // Remove thinking indicator
            function removeThinking() {
                const thinkingDiv = document.getElementById('thinking-indicator');
                if (thinkingDiv) {
                    chatContainer.removeChild(thinkingDiv);
                }
            }
            
            // Handle form submission
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userMessage = userInput.value.trim();
                if (!userMessage) return;
                
                // Add user message to chat
                addMessage(userMessage, true);
                
                // Clear input
                userInput.value = '';
                
                // Show thinking indicator
                showThinking();
                
                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_input: userMessage }),
                })
                .then(response => response.json())
                .then(data => {
                    // Remove thinking indicator
                    removeThinking();
                    
                    // Add bot response to chat
                    if (data.error) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'message bot-message error';
                        errorDiv.textContent = 'Error: ' + data.error;
                        chatContainer.appendChild(errorDiv);
                    } else {
                        addMessage(data.response, false);
                    }
                })
                .catch(error => {
                    // Remove thinking indicator
                    removeThinking();
                    
                    // Show error
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message bot-message error';
                    errorDiv.textContent = 'Error: Could not connect to the server.';
                    chatContainer.appendChild(errorDiv);
                    console.error('Error:', error);
                });
            });
            
            // Initial scroll to bottom
            scrollToBottom();
        });
    </script>
</body>
</html>
